version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: false

python:
  install:
    - requirements: ./docs/requirements/requirements-docs.txt
    - method: pip
      path: ./checkpoint
    # TODO(cpgaffney) support export.