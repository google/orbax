name: Auto-publish

on: [push, workflow_dispatch]

jobs:
  publish-job:
    # Only try to publish if:
    # * Repo is self (prevents running from forks)
    # * Branch is `main`
    if: |
      github.repository == 'google/orbax'
      && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 30

    steps:
    # 1. Publish the sub-packages first
    - uses: etils-actions/pypi-auto-publish@v1
      with:
        pypi-token: ${{ secrets.PYPI_API_TOKEN_OBX_CKPT }}
        path: "./checkpoint/"
        pkg-name: orbax-checkpoint

    - uses: etils-actions/pypi-auto-publish@v1
      with:
        pypi-token: ${{ secrets.PYPI_API_TOKEN_OBX_EXPT }}
        path: "./export/"
        pkg-name: orbax-export
        # No GitHub release here

    # 2. Publish top package and create release
    - uses: etils-actions/pypi-auto-publish@v1
      with:
        pypi-token: ${{ secrets.PYPI_API_TOKEN_OBX_ALL }}
        gh-token: ${{ secrets.GITHUB_TOKEN }}
        parse-changelog: true
        pkg-name: orbax